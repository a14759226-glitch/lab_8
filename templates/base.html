<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Курсы валют{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .nav {
            background: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #e8e8e8;
        }

        .nav a {
            color: #6c757d;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav a:hover, .nav a.active {
            background: #a8edea;
            color: #2c3e50;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a8edea;
            background: white;
            box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            border: none;
            padding: 16px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .btn-success {
            background: linear-gradient(135deg, #a8edea 0%, #85ffbd 100%);
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .currency-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #a8edea;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .currency-card:hover {
            transform: translateY(-3px);
        }

        .currency-card.selected {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left-color: #85ffbd;
        }

        .currency-rate {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #f0f9ff;
            color: #0369a1;
            border-left-color: #0ea5e9;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border-left-color: #ef4444;
        }

        .user-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .subscription-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #a8edea;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .subscription-actions {
            margin-left: auto;
        }

        .btn-remove {
            background: #fed6e3;
            color: #dc2626;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: #fecdd3;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 400;
        }

        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #a8edea;
            color: #2c3e50;
        }

        .step.completed {
            background: #85ffbd;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Tracker</h1>
            <p>Отслеживайте курсы валют в реальном времени</p>
        </div>

        <div class="nav">
            <a href="/" class="{% if request_path == '/' %}active{% endif %}">Регистрация</a>
            <a href="/currencies" class="{% if request_path == '/currencies' %}active{% endif %}">Валюты</a>
            <a href="/subscriptions" class="{% if request_path == '/subscriptions' %}active{% endif %}">Мои подписки</a>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
